spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=hospital_db;encrypt=true;trustServerCertificate=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:YourPassword123!}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate        # Flyway owns the schema, Hibernate just validates
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET:your-512-bit-secret-here-change-this-in-production-must-be-long-enough}
    access-token-expiry-ms: 900000       # 15 minutes
    refresh-token-expiry-ms: 604800000   # 7 days
    issuer: hospital-management